security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm:  argon2i
    providers:
        in_memory: { memory: ~ }
        user_provider:
            entity:
                class:    App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
 
        main:
            anonymous: true
            provider: user_provider
            form_login:
                login_path: login
                check_path: login
            logout:
                path: /logout
                target: /            

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: "^/[a-zA-Z]+/search/patient", roles: "ROLE_ADMIN, ROLE_USER", requires_channel: https }
        - { path: "^/[a-zA-Z]+/drugs/list", roles: "ROLE_ADMIN, ROLE_USER", requires_channel: https }  
        - { path: "^/[a-zA-Z]+/addressbook/list", roles: "ROLE_ADMIN, ROLE_USER", requires_channel: https }  
        - { path: "^/[a-zA-Z]+/patient/record", roles: "ROLE_ADMIN, ROLE_USER", requires_channel: https } 
        
        - { path: "^/[a-zA-Z]+/admin/user/list", roles: "ROLE_ADMIN", requires_channel: https }  
        - { path: "^/[a-zA-Z]+/admin/main", roles: "ROLE_ADMIN", requires_channel: https }
    
    

                           
   


                     
